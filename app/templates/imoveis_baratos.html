<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oportunidades Abaixo de R$100 mil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
    <div class="container-fluid px-4 mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-gem"></i> Oportunidades Abaixo de R$100 mil</h1>
            <div class="d-flex gap-2">
                <a href="/" class="btn btn-outline-secondary">
                    <i class="bi bi-house-door"></i> Dashboard
                </a>
                <a href="/comparacao" class="btn btn-outline-secondary">
                    <i class="bi bi-diagram-3"></i> Comparação
                </a>
            </div>
        </div>
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-2 mb-4">
                    <div class="col-lg-2 col-md-4 col-sm-6">
                        <select id="uf-filter" class="form-select">
                            <option value="">Todos os Estados</option>
                        </select>
                    </div>
                    <div class="col-lg-2 col-md-4 col-sm-6">
                        <select id="cidade-filter" class="form-select">
                            <option value="">Todas as Cidades</option>
                        </select>
                    </div>
                    <div class="col-lg-2 col-md-4 col-sm-6">
                        <select id="bairro-filter" class="form-select">
                            <option value="">Todos os Bairros</option>
                        </select>
                    </div>
                    <div class="col-lg-2 col-md-4 col-sm-6">
                        <select id="tipo-filter" class="form-select">
                            <option value="">Todas as Tipologias</option>
                        </select>
                    </div>
                    <div class="col-lg-2 col-md-4 col-sm-6">
                        <select id="modalidade-filter" class="form-select">
                            <option value="">Todas as Modalidades</option>
                        </select>
                    </div>
                    <div class="col-lg-2 col-md-4 col-sm-6">
                        <select id="fgts-filter" class="form-select">
                            <option value="">FGTS?</option>
                            <option value="SIM">Sim</option>
                            <option value="NÃO">Não</option>
                        </select>
                    </div>
                </div>
                <div class="row g-2 mb-4">
                    <div class="col-lg-2 col-md-4 col-sm-6">
                        <select id="financiamento-filter" class="form-select">
                            <option value="">Financiamento?</option>
                            <option value="SIM">Sim</option>
                            <option value="NÃO">Não</option>
                        </select>
                    </div>
                    <div class="col-lg-2 col-md-4 col-sm-6">
                        <select id="status-filter" class="form-select">
                            <option value="Ativos" selected>Status: Ativos</option>
                            <option value="Apenas Novos">Status: Apenas Novos</option>
                            <option value="Expirado">Status: Expirado</option>
                            <option value="Todos">Status: Todos</option>
                        </select>
                    </div>
                    <div class="col-lg-2 col-md-4 col-sm-6">
                        <input type="number" id="preco-min-filter" class="form-control" placeholder="Preço Mínimo">
                    </div>
                    <div class="col-lg-2 col-md-4 col-sm-6">
                        <input type="number" id="preco-max-filter" class="form-control" placeholder="Preço Máximo (100k)">
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 d-flex align-items-center">
                        <div class="filter-actions w-100">
                            <button id="apply-filters" class="btn btn-primary flex-fill">
                                <i class="bi bi-search"></i> Filtrar
                            </button>
                            <button id="clear-filters" class="btn btn-warning flex-fill">
                                <i class="bi bi-arrow-clockwise"></i> Limpar
                            </button>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table id="imoveis-baratos-table" class="table table-dark table-striped" style="width:100%">
                        <thead>
                            <tr>
                                <th><i class="bi bi-map"></i> UF</th>
                                <th><i class="bi bi-geo-alt"></i> Cidade</th>
                                <th><i class="bi bi-buildings"></i> Bairro</th>
                                <th><i class="bi bi-signpost"></i> Endereço</th>
                                <th><i class="bi bi-bookmark"></i> Status</th>
                                <th><i class="bi bi-currency-dollar"></i> Preço</th>
                                <th><i class="bi bi-calculator"></i> Avaliação</th>
                                <th><i class="bi bi-percent"></i> Desconto</th>
                                <th><i class="bi bi-rulers"></i> Área Privativa</th>
                                <th><i class="bi bi-map-fill"></i> Área Terreno</th>
                                <th><i class="bi bi-calculator-fill"></i> R$/m²</th>
                                <th><i class="bi bi-building"></i> Tipologia</th>
                                <th><i class="bi bi-tag"></i> Modalidade</th>
                                <th><i class="bi bi-calendar"></i> Data Disputa</th>
                                <th><i class="bi bi-credit-card"></i> FGTS</th>
                                <th><i class="bi bi-bank"></i> Financiamento</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    {% include '_progress_bar.html' %}

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    
    <script>
    $(document).ready(function() {
        let filterableLocations = {};

        const formatCurrency = (value) => {
            if (!value || value === 0 || value === '0.00') return 'R$ 0,00';
            const num = parseFloat(value);
            if (isNaN(num)) return 'N/A';
            return `R$ ${num.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
        };
        const formatArea = (value) => {
            if (!value || value === 'N/A' || value === 'null') return 'N/A';
            if (typeof value === 'string' && value.includes('m²')) return value;
            const num = parseFloat(value);
            if (isNaN(num)) return 'N/A';
            return `${num.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} m²`;
        };
        const calculatePricePerM2 = (preco, areaPrivativa, areaTerreno) => {
            const price = parseFloat(preco);
            if (isNaN(price) || price <= 0) return 'N/A';
            let area = 0;
            if (areaPrivativa && areaPrivativa !== 'N/A' && areaPrivativa !== 'null') {
                const areaPrivNum = parseFloat(areaPrivativa.toString().replace(/[^\d.,]/g, '').replace(',', '.'));
                if (!isNaN(areaPrivNum) && areaPrivNum > 0) area = areaPrivNum;
            }
            if (area === 0 && areaTerreno && areaTerreno !== 'N/A' && areaTerreno !== 'null') {
                const areaTerNum = parseFloat(areaTerreno.toString().replace(/[^\d.,]/g, '').replace(',', '.'));
                if (!isNaN(areaTerNum) && areaTerNum > 0) area = areaTerNum;
            }
            if (area <= 0) return 'N/A';
            const pricePerM2 = price / area;
            return `R$ ${pricePerM2.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
        };
        const formatStatus = (status) => {
            if (!status) status = 'Existente';
            const statusClass = status.toLowerCase();
            return `<span class="badge status-${statusClass}" style="padding: 0.3rem 0.8rem; border-radius: 15px; font-size: 0.8rem; font-weight: 600;">${status}</span>`;
        };
        
        const table = $('#imoveis-baratos-table').DataTable({
            processing: true,
            serverSide: false,
            ajax: {
                url: '/api/data',
                data: function(d) {
                    d.status = $('#status-filter').val();
                    d.uf = $('#uf-filter').val();
                    d.cidade = $('#cidade-filter').val();
                    d.bairro = $('#bairro-filter').val();
                    d.tipo = $('#tipo-filter').val();
                    d.modalidade = $('#modalidade-filter').val();
                    d.fgts = $('#fgts-filter').val();
                    d.financiamento = $('#financiamento-filter').val();
                    d.preco_min = $('#preco-min-filter').val();
                    d.preco_max = $('#preco-max-filter').val() || '100000';
                },
                dataSrc: function(json) {
                    // Filtrar apenas imóveis abaixo de 100k
                    return json.filter(item => {
                        const preco = parseFloat(item.PRECO);
                        return !isNaN(preco) && preco < 100000;
                    });
                }
            },
            columns: [
                { data: 'UF', defaultContent: 'N/A' },
                { data: 'CIDADE', defaultContent: 'N/A' },
                { data: 'BAIRRO', defaultContent: 'N/A' },
                { data: 'ENDERECO', defaultContent: 'N/A' },
                { data: 'Status', defaultContent: 'Existente', render: (data) => formatStatus(data) },
                { data: 'PRECO', defaultContent: '0', render: (data) => `<span class="price-column">${formatCurrency(data)}</span>` },
                { data: 'AVALIACAO', defaultContent: '0', render: (data) => `<span class="price-column">${formatCurrency(data)}</span>` },
                { data: 'DESCONTO', defaultContent: '0%', render: (data) => `<span class="discount-column">${data || '0%'}</span>` },
                { data: 'AREA_PRIVATIVA', defaultContent: 'N/A', render: (data) => `<span class="area-column">${formatArea(data)}</span>` },
                { data: 'AREA_DO_TERRENO', defaultContent: 'N/A', render: (data) => `<span class="area-column">${formatArea(data)}</span>` },
                { data: null, defaultContent: 'N/A', render: (data, type, row) => `<span class="preco-m2-column">${calculatePricePerM2(row.PRECO, row.AREA_PRIVATIVA, row.AREA_DO_TERRENO)}</span>` },
                { data: 'TIPO', defaultContent: 'N/A', render: (data) => `<span class="tipo-column">${data || 'N/A'}</span>` },
                { data: 'MODALIDADE', defaultContent: 'N/A' },
                { data: 'DATA_DISPUTA', defaultContent: 'N/A' },
                { data: 'FGTS', defaultContent: 'NÃO', render: function(data) { return `<span class="badge ${data === 'SIM' ? 'bg-success' : 'bg-secondary'}">${data === 'SIM' ? 'Sim' : 'Não'}</span>`; } },
                { data: 'FINANCIAMENTO', defaultContent: 'NÃO', render: function(data) { return `<span class="badge ${data === 'SIM' ? 'bg-success' : 'bg-secondary'}">${data === 'SIM' ? 'Sim' : 'Não'}</span>`; } }
            ],
            createdRow: function(row, data, dataIndex) { 
                $(row).on('click', function() { 
                    if (data.LINK) { window.open(data.LINK, '_blank'); } 
                }); 

                // DESTAQUE GRANULAR - Igual ao dashboard
                if (data.Status === 'Atualizado' && data.ChangedFields) {
                    const changedFields = data.ChangedFields.split(',');
                    const columnsMap = {
                        'UF': 0,
                        'CIDADE': 1,
                        'BAIRRO': 2,
                        'ENDERECO': 3,
                        'Status': 4,
                        'PRECO': 5,
                        'AVALIACAO': 6,
                        'DESCONTO': 7,
                        'AREA_PRIVATIVA': 8,
                        'AREA_DO_TERRENO': 9,
                        'TIPO': 11,
                        'MODALIDADE': 12,
                        'DATA_DISPUTA': 13,
                        'FGTS': 14,
                        'FINANCIAMENTO': 15
                    };

                    changedFields.forEach(fieldName => {
                        const trimmedField = fieldName.trim();
                        if (columnsMap.hasOwnProperty(trimmedField)) {
                            const colIndex = columnsMap[trimmedField];
                            $(row).find('td').eq(colIndex).addClass('cell-updated');
                        }
                    });
                }
            },
            language: { url: '//cdn.datatables.net/plug-ins/1.13.7/i18n/pt-BR.json' },
            order: [[5, 'asc']], 
            pageLength: 25,
            scrollX: true
        });

        function populateFilters() {
            $.get('/api/baratos/filters', function(data) {
                filterableLocations = data;
                const ufSelect = $('#uf-filter');
                const ufs = Object.keys(filterableLocations).sort();
                ufs.forEach(uf => {
                    ufSelect.append(`<option value="${uf}">${uf}</option>`);
                });
            }).fail(function() {
                console.warn('API /api/baratos/filters não disponível. Usando filtros genéricos.');
                populateGenericFilters();
            });

            $.get('/api/filters', function(data) {
                const tipoSelect = $('#tipo-filter');
                (data.tipos || []).forEach(item => tipoSelect.append(`<option value="${item}">${item}</option>`));
                
                const modSelect = $('#modalidade-filter');
                (data.modalidades || []).forEach(item => modSelect.append(`<option value="${item}">${item}</option>`));
            });
        }

        function populateGenericFilters() {
            $.get('/api/data', { status: 'Todos' }, function(data) {
                const locations = {};
                data.forEach(item => {
                    const preco = parseFloat(item.PRECO);
                    if (!isNaN(preco) && preco < 100000) {
                        const uf = item.UF || 'N/A';
                        const cidade = item.CIDADE || 'N/A';
                        const bairro = item.BAIRRO || 'N/A';
                        
                        if (!locations[uf]) locations[uf] = {};
                        if (!locations[uf][cidade]) locations[uf][cidade] = [];
                        if (!locations[uf][cidade].includes(bairro)) {
                            locations[uf][cidade].push(bairro);
                        }
                    }
                });
                
                filterableLocations = locations;
                const ufSelect = $('#uf-filter');
                const ufs = Object.keys(filterableLocations).sort();
                ufs.forEach(uf => {
                    ufSelect.append(`<option value="${uf}">${uf}</option>`);
                });
            });
        }

        $('#uf-filter').on('change', function() {
            const selectedUf = $(this).val();
            const cidadeSelect = $('#cidade-filter');
            const bairroSelect = $('#bairro-filter');

            cidadeSelect.html('<option value="">Todas as Cidades</option>');
            bairroSelect.html('<option value="">Todos os Bairros</option>');

            if (selectedUf && filterableLocations[selectedUf]) {
                const cidades = Object.keys(filterableLocations[selectedUf]).sort();
                cidades.forEach(cidade => {
                    cidadeSelect.append(`<option value="${cidade}">${cidade}</option>`);
                });
            }
        });

        $('#cidade-filter').on('change', function() {
            const selectedUf = $('#uf-filter').val();
            const selectedCidade = $(this).val();
            const bairroSelect = $('#bairro-filter');

            bairroSelect.html('<option value="">Todos os Bairros</option>');

            if (selectedUf && selectedCidade && filterableLocations[selectedUf][selectedCidade]) {
                const bairros = filterableLocations[selectedUf][selectedCidade].sort();
                bairros.forEach(bairro => {
                    bairroSelect.append(`<option value="${bairro}">${bairro}</option>`);
                });
            }
        });

        $('#clear-filters').on('click', function() {
            $('select, input').val('');
            $('#status-filter').val('Ativos');
            $('#cidade-filter').html('<option value="">Todas as Cidades</option>');
            $('#bairro-filter').html('<option value="">Todos os Bairros</option>');
            table.ajax.reload();
        });

        $('#apply-filters').on('click', function() {
            table.ajax.reload();
        });

        populateFilters();
    });
    </script>
</body>
</html>
